<ion-header>

  <ion-toolbar class="contigo">

    <ion-buttons slot="start">
      <ion-button color="light" routerLink="/home">
        <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    
      <ion-title> Ficha Medica </ion-title>

  </ion-toolbar>
  <ion-img src="./assets/images/banner.png"></ion-img>
</ion-header>

<ion-content>

  <ion-item >
    <ion-label>
      <ion-icon name="people"></ion-icon>
      {{datoshijos.nombre}} 
      <!-- caputar nombre de hijo--> 
    </ion-label>
  </ion-item>

<ion-list>

  <ion-item>
    <ion-label>Género</ion-label>
    <ion-note slot="end">{{datoshijos.sexo}}</ion-note>
  </ion-item>

  <ion-item>
    <ion-label>Alérgico</ion-label>
    <ion-note slot="end">{{datoshijos.alergico}} </ion-note>
  </ion-item>
<!-- caputar dato requerido -->
  <ion-item>
    <ion-label>Diagnóstico</ion-label>
    <ion-note slot="end">{{datoshijos.diagnostico}}</ion-note>
  </ion-item>

  <ion-item>
    <ion-label>Último control medico</ion-label>
    <ion-note slot="end">{{datoshijos.fecha_cita}}</ion-note>
  </ion-item>


  
</ion-list>

</ion-content>
