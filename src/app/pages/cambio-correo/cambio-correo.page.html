<ion-header>

  <ion-toolbar class="contigo">

    <ion-buttons slot="start">
      <ion-button color="light" routerLink="/usuario">
        <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    
      <ion-title></ion-title>

  </ion-toolbar>
  <ion-img src="./assets/images/banner.png"></ion-img>
</ion-header>

<ion-content>

  <ion-item>    
    <ion-label position="floating">Ingresar Nuevo Correo electrónico</ion-label>
    <ion-input [(ngModel)]="email"></ion-input>
  </ion-item>

  <ion-item>    
    <ion-label position="floating">Confirmar Nuevo Correo electrónico</ion-label>
    <ion-input [(ngModel)]="nuevoEmail"></ion-input>
  </ion-item>

  <ion-button expand="block" class="ion-margin contigo" (click)="ModificarCorreo()">
    Enviar <ion-icon name="mail-outline" class="ion-margin-start" ></ion-icon>
   </ion-button>
 <!-- validar que ambos correos coincidan-->

</ion-content>
